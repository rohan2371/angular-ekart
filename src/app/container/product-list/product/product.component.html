<div class="card">
    <i class="fa fa-heart-o" aria-hidden="true"></i>
    <img [src]="product.imageURL" alt="image">
    <h3>Price : {{product.price}}.0 Rs</h3>
    <h4>{{product.name}}</h4>
    <h5>{{product.gender}} . {{product.category}} . {{product.brand}}</h5>
    <h5>{{product.color.length}} Colors. Best Seller</h5>
    <h5 class="ekart-product-in-stock" [ngStyle]="{fontWeight : 'bold', color : product.is_in_inventory ? 'green' : 'red'}">
        {{product.is_in_inventory ? 'Available in stock ' : 
    'Not available in stock'}}
    </h5>
</div>
