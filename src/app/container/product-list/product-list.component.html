<div class="restraurant-list">
    <div class="card" *ngFor="let prod of products">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
        <img [src]="prod.imageURL" alt="image">
        <h3>Price : {{prod.price}}.0 Rs</h3>
        <h4>{{prod.name}}</h4>
        <h5>{{prod.gender}} . {{prod.category}} . {{prod.brand}}</h5>
        <h5>{{prod.color.length}} Colors. Best Seller</h5>
        <h5 class="ekart-product-in-stock" [ngStyle]="{fontWeight : 'bold', color : prod.is_in_inventory ? 'green' : 'red'}">
            {{prod.is_in_inventory ? 'Available in stock ' : 
        'Not available in stock'}}
        </h5>
    </div>
</div>
